<div class="demo">
  <h3>Pagination</h3>

  <cloukit-pagination
    [total]="totalPages"
    [current]="currentPage"
    (onPageSelect)="selectPage($event)"
  >
  </cloukit-pagination>

  <br><br>

  <h3>Pagination disabled externally</h3>

  <cloukit-pagination
    [disabled]="true"
    [total]="totalPages"
    [current]="currentPage"
    (onPageSelect)="selectPage($event)"
  >
  </cloukit-pagination>

  <br><br>

  <h3>Pagination with just three items</h3>

  <cloukit-pagination
    [total]="totalPagesDemo2"
    [current]="currentPageDemo2"
    (onPageSelect)="selectPageDemo2($event)"
  >
  </cloukit-pagination>
</div>
