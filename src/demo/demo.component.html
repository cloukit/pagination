<div class="demo">
  <h3>Pagination</h3>

  <cloukit-pagination
    [total]="totalPages"
    [current]="currentPage"
    (onPageSelect)="selectPage($event)"
  >
  </cloukit-pagination>

  <h3>Pagination disabled externally</h3>

  <cloukit-pagination
    [disabled]="true"
    [total]="totalPages"
    [current]="currentPage"
    (onPageSelect)="selectPage($event)"
  >
  </cloukit-pagination>
</div>
